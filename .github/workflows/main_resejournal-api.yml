name: Deploy Azure Functions (api)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "api/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - list api files (depth 4)
        run: |
          echo "=== api files ==="
          find api -maxdepth 4 -type f -print | sort

      - name: Zip api folder (exclude node_modules)
        run: |
          cd api
          zip -r ../api.zip . -x "node_modules/*"
          cd ..
          echo "=== api.zip content ==="
          unzip -l api.zip | head -n 200

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: resejournal-api
          package: ${{ github.workspace }}/api.zip
