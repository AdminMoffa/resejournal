name: Deploy Azure Functions (api)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "api/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Debug - subscription id present?
        shell: bash
        env:
          SUB_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_989CB7E4F0F441B49798D7232AD2411F3 }}
        run: |
          if [ -z "$SUB_ID" ]; then
            echo "SUB_ID is EMPTY"
            exit 1
          else
            echo "SUB_ID is set (length=${#SUB_ID})"
          fi

      - name: Debug - list api files (depth 4)
        run: |
          echo "=== api files ==="
          find api -maxdepth 4 -type f -print | sort

      - name: Zip api folder (exclude node_modules)
        run: |
          cd api
          zip -r ../api.zip . -x "node_modules/*"
          cd ..
          echo "=== api.zip content ==="
          unzip -l api.zip | head -n 200

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5D65F050A7484CF0849709F5DDB16BAE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FD4F1CF97A854D12844860CBDAC4D334 }}
          subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: resejournal-api
          package: ${{ github.workspace }}/api.zip
