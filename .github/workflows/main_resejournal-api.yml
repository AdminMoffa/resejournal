name: Deploy Azure Functions (api)

on:
  push:
    branches:
      - main
    paths:
      - "api/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Build TypeScript
        working-directory: api
        run: npm run build
        
       - name: Debug - list api contents
        run: |
          echo "=== api folder ==="
          ls -la api
          echo "=== api tree (depth 3) ==="
          find api -maxdepth 3 -type f -print

      - name: Zip api folder
        run: |
          cd api
          zip -r ../api.zip .
          cd ..
          echo "=== zip content ==="
          unzip -l api.zip | head -n 200


      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: resejournal-api
          package: ${{ github.workspace }}/api.zip
